
<html>
<head>
 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <section class=" py-5  position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="py-2  position-relative">Bookmarker</h1> 
          <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4" >
            <h2>
              <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i>
            </h2>
            
            
     <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->
            <div class="site-name w-100 ">
              <label for="bookmarkName" class="pb-2 "> Site Name</label >
                <i class="fa-solid fa-book-bookmark pe-2"></i>
              <input type="text" placeholder="Bookmark Name"  class="form-control is-valid"  id="bookmarkName" />
            </div>
       <!-- /////////////////////////////////////////////////////////////////////// -->
            <div class="site-url w-100 ">
              <label for="bookmarkURL" class="pb-2 ">Site URL</label>
                 <i class="fa-solid fa-link pe-2"></i>
              <input type="url" placeholder="Website URL" class="form-control is-invalid"  id="bookmarkURL" /> </div>
            <button       onclick="getinputDatd()"   class="btn btn-submit px-5" id="submitBtn">Submit</button>
          </div>


<!-- /////////////////////////////////////////////////////////////////////////////////////////// -->

          <table class="table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize" >Delete</th>
            </thead>
            <tbody id="body">
         



                
            </tbody>
          </table>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
